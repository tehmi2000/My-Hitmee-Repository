<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Login to your hitmee account</title>

    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="images/icofont/icofont.min.css">
    <link rel="stylesheet" type="text/css" href="css/hitmee.css">
    <link rel="stylesheet" type="text/css" href="css/hitmee_login.css" />

    <noscript><a href="https://termsfeed.com/cookie-consent/">Cookie Content by TermsFeed</a></noscript>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lib/greensock-js/src/minified/TweenMax.min.js"></script>
    <script src="js/hitmee_login.js"></script>
</head>

<body>
    <header>
        <div class="tab">
            <a href="/">
                <img src="/assets/images/fav.png" alt="website_logo" id="logo">
            </a>
        </div>
    </header>

    <main class="main-body">
        <section class="login-section">
        
            <section id="main-container">

                <form action="/admin" method="POST" id="login-wrapper" class="login-wrapper" onsubmit="return validate()">
                        <div class="avatar"></div>

                        <div class="error" id="error"></div>
        
                        <label for="login_user" class="label">Username</label>
                        <input type="text" name="username" id="login_user" placeholder="Enter your username"  onblur="checkExisting()"/>
                        <button data-username-check-indicator>
                            <i class=""></i>
                            <span data-indicator-text></span>
                        </button>

                        <label for="login_pass" class="label">Password</label>
                        <input type="password" name="password" id="login_pass" placeholder="Enter password" autocomplete="current-password" />
        
                        <div id="login-extra" class="login-extra">
                            <div>
                                <label for="login_email" class="label">Email</label>
                                <input type="email" name="login_email" id="login_email" placeholder="Enter your email address" />
                            </div>
                            <div>
                                <label for="login_phone" class="label">Phone Number</label>
                                <input type="tel" name="login_phone" id="login_phone" placeholder="Enter phone number" />
                            </div>
                        </div>
        
                        <div><input type="submit" id='Submit' value="LOG IN" disabled></div>
                </form>
            </section>
        </section>
        
        <section class="phone-section">
            <h3>HITMEE</h3>
            <div class="phone-body">
                <div class="phone-top">
                    <span></span>

                    <span></span>

                    <span></span>
                </div>

                <video class="phone-screen" src="images/Display-video.mp4"loop muted autoplay>
                    <div class="phone-screen">

                    </div>
                </video>
                

                <div class="phone-bottom">
                    <span><i class="icofont-min">mini</i></span>
                    <span><i class="icofont-home"></i></span>
                    <span><i class="">back</i></span>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Hitmee</p>
    </footer>
    
    <script src='https://termsfeed.com/cookie-consent/releases/3.0.0/cookie-consent.js'></script>
    <script src="js/cookie-consent.js"></script>
</body>

</html>
